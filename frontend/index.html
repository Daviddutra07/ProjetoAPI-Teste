<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-Nanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-slate-900 text-white">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">IF-Nanças</h1>
            <span class="text-sm text-slate-300">Mini-Sistema de Registros</span>
        </div>
    </header>

    <main class="flex-1 max-w-4xl mx-auto p-6 space-y-6">

        <div id="feedback" class="hidden p-3 rounded text-sm"></div>

        <div id="loading" class="hidden text-center text-sm text-gray-500">
            Carregando dados...
        </div>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500">
                <p class="text-xs text-gray-500 uppercase">Entradas</p>
                <p id="resumo-entradas" class="text-xl font-bold text-green-600">R$ 0</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-red-500">
                <p class="text-xs text-gray-500 uppercase">Saídas</p>
                <p id="resumo-saidas" class="text-xl font-bold text-red-600">R$ 0</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500">
                <p class="text-xs text-gray-500 uppercase">Saldo</p>
                <p id="resumo-saldo" class="text-xl font-bold text-slate-800">R$ 0</p>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-lg font-bold mb-4">Cadastrar / Editar Item</h2>

            <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input id="titulo" type="text" placeholder="Título (mín. 3 caracteres)"
                    class="border p-2 rounded" required>

                <input id="valor" type="number" step="0.01" min="0"
                    placeholder="Valor (R$)" class="border p-2 rounded">

                <input id="data" type="date" class="border p-2 rounded">

                <select id="tipo" class="border p-2 rounded">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>

                <select id="status" class="border p-2 rounded">
                    <option value="ativo">Ativo</option>
                    <option value="concluido">Concluído</option>
                    <option value="arquivado">Arquivado</option>
                </select>

                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded md:col-span-2">
                    Salvar Item
                </button>
            </form>
        </section>

        <section class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold">Itens Cadastrados</h3>

                <div class="flex gap-2">
                    <select id="filtro-tipo" class="border rounded p-1 text-sm">
                        <option value="">Todos os tipos</option>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>

                    <select id="filtro-status" class="border rounded p-1 text-sm">
                        <option value="">Todos os status</option>
                        <option value="ativo">Ativo</option>
                        <option value="concluido">Concluído</option>
                        <option value="arquivado">Arquivado</option>
                    </select>
                </div>
            </div>

            <ul id="lista" class="divide-y text-sm"></ul>
        </section>

    </main>

    <footer class="bg-slate-900 text-white text-center text-sm py-4">
        © 2026 — Projeto IF-Nanças<br>
        <a href="https://github.com/Daviddutra07/ProjetoAPI-Teste"
            class="underline text-slate-300" target="_blank">
            Repositório no GitHub
        </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
